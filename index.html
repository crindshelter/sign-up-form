<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="signup-section">
        <div class="image">
            <div class="logo">
                <img src="images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <a class="citation" target="_blank" href="https://unsplash.com/photos/cars-on-road-between-high-rise-buildings-during-night-time-yVUQlyRlJSw">
                Photo by Valentin BEAUVAIS
            </a>
        </div>
        <div class="signup">
            <h1 class="heading">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, quibusdam.</h1>
            <form class="form" action="#" method="post"> 
                <h1 class="form-title">Let's do this!</h1>
                
                <div class="form-group"><label for="first-name">First name</label>
                <input id="first-name" name="first-name" type="text" placeholder="First Name" required> </div>
                
            
                <div class="form-group"><label for="last-name">Last name</label>
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" required> </div>
                
            
                <div class="form-group"><label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Email" required> </div>
                
            
                <div class="form-group"> <label for="phone-number">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel" pattern="[0-9]{10}"  placeholder="Phone Number" required></div>
                
            
                <div class="form-group"><label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required> </div>
                
            
                <div class="form-group"><label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" required> </div>
                
                <button class="submit-button" type="submit">Sign Up</button>

            
            </form>
            <div class="submit-container">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
